<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Megrim|Roboto">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>
  <body>
    <div id="all-tasks">
      <section class="header">
        <div class="top">
        <div class="logo">
          Taskmanager
        </div>
        <div class="tasks-total">
        <div class="task"><span class="number">12</span> Tasks</div>
        <div class="task"><span class="number">5</span> completed</div>
        </div>
        
        <div class="add-circle">
          <i class="fas fa-plus-circle"></i>
        </div>
        </div>
       </section>
      
      <section class="content-area">
        <div class="container">
          <div class="tasks-container">
          <div class="task-box">
            <div class="title">
              Clean Room
            </div>
            <div class="date">
              Created: March 23, 2019
            </div>
            <div class="check-box">
             <i class="fas fa-check"></i>
            </div>
           </div>
           <div class="task-box">
            <div class="title">
              Clean Room
            </div>
            <div class="date">
              Created: March 23, 2019
            </div>
             <div class="check-box">
             <i class="fas fa-check"></i>
            </div>
          </div>
          </div>
        </div>
      </section>
      
      <section class="task-form">
        <div class="close-btn">
          <i class="fas fa-times"></i>
        </div>
        <form>
          <h3> Add a task</h3>
          <div class="form-group">
            <label for:"title"> Title: </label>
            <input type="text" name="title">
          </div>
          <div class="form-group">
            <label for:"title"> Category: </label>
            <input type="text" name="title">
          </div>
           <div class="form-group">
            <label for:"notes"> Notes: </label>
             <textarea  name="notes"></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Add New Task</button>
          </div>
         </form>
      </section>
              
      
      
    </div> 
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){
        $('.add-circle').on('click', function(){
          $('.task-form').addClass('active')
        })
      })
        $('.task-form .close-btn').on('click', function(){
          $('.task-form').removeClass('active')
        })
    </script>
  </body>
</html>
